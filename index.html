<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="" href="images/images (1).jpg">
    <title>Alpha-Clash-Pro-Part 2</title>

    <!-- daisy UI and Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="style.css">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <style>
        .poppins{
            font-family: "Poppins", sans-serif;
        }

        .anton{
        font-family: "Anton", sans-serif;
        }

        .inter{
        font-family: "Inter", sans-serif;
        }

    </style>

</head>
<body class="">
    
  <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">

    <!-- Home Screen -->
    <section id="home-screen" class="min-h-screen text-[#fff] flex justify-center items-center ">

        <div class="flex flex-col items-center gap-10">
            <h1 class="text-8xl anton uppercase">Alpha Class Pro</h1>
        <p class="poppins">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
        <button onclick="play()" class="poppins btn bg-[#fff] text-[#000]">Play Now</button>
        </div>

    </section>


    <!-- Play Ground -->
    <section id="play-ground" class="hidden">
        <div class="flex flex-col items-center gap-20 pt-20">

            <!-- screen -->

            <div id="art-board" class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">

                <div class="flex justify-center ">
                    <p class="bg-[#2f2941] text-[#fff] px-6 pb-4 rounded-b-xl">Don't watch keyboard while playing...</p>
                </div>

               <div class="flex justify-center items-center h-full">
                <p id="current-alphabet" class="text-black text-9xl font-bold uppercase">Y</p>
               </div>

            </div>

            <!-- keyboard -->
            <div>

                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                  </div>

            </div>

            <!-- life score -->
            <div class="flex justify-between w-3/4">
                <!-- display life -->
                <button class="btn rounded-full bg-[#894189] text-[#fff] border-none px-4">
                    Life
                    <img src="images/heart.svg" alt="">
                    <span id="current-life">5</span>
                  </button>
                  <!-- display score -->
                <button class="btn rounded-full bg-[#360490] text-[#fff] border-none px-4">
                    Score 
                    <img src="images/monetization_on.svg" alt="">
                    <span id="current-score">0</span>
                  </button>


            </div>



        </div>
    </section>


    <!-- Score -->
    <section id="final-score" class="score flex justify-center items-center min-h-screen hidden">

        <div class="text-[#fff] text-center space-y-6 bg-gradient-to-r from-[#b08ce5] to-[#6829c8] p-8 rounded-lg poppins">
            <h4 class="text-3xl">Game Over!</h4>
            <h1 class="text-7xl">
                <span class="font-extrabold">Score</span>
                <span id="game-score" class="font-medium">14</span>
            </h1>

            <button onclick="play()" class="btn text-2xl font-semibold">Play Again</button>
            <p class="text-xl font-medium">Practice will make you a Pro</p>

        </div>

    </section>

      <!-- Modal -->
      <section id="modal-box" class="fixed w-full h-full top-0 bg-black bg-opacity-40 justify-center items-center">


        <div class="bg-purple-700 text-white px-4 py-8 rounded w-1/3 relative">
    
            <button onclick="modalClose()" class="absolute right-2 top-2 rounded-full border-2 border-solid border-white w-9 h-9 flex items-center justify-center hover:bg-white hover:bg-opacity-30">✕</button>
    
            <h3 class="text-2xl mb-4">Hello!</h3>
            <p class="text-lg">Press ESC key or click on ✕ button to close</p>
        </div>
    
        </section>

  </main>


  <script src="script/alpha-clash.js"></script>
  <script src="script/utility.js"></script>
</body>
</html>
